<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS configuration for dark mode -->
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- React and Babel CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons from lucide-react (using inline SVG to avoid dependencies)
        const Sun = ({ className }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="M4.93 4.93l1.41 1.41" />
            <path d="M17.66 17.66l1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="M4.93 19.07l1.41-1.41" />
            <path d="M17.66 6.34l1.41-1.41" />
          </svg>
        );

        const Moon = ({ className }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
        );

        const Github = ({ className }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M15 22v-4.17c.8-.18 1.6-.45 2.38-.85C19.29 16.51 20 14.83 20 13V9a5 5 0 0 0-4-5V2a2 2 0 0 0-4 0v2a5 5 0 0 0-4 5v4c0 1.83.71 3.51 2.62 4.15.78.4 1.58.67 2.38.85V22" />
          </svg>
        );

        const Linkedin = ({ className }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7H10v-7a6 6 0 0 1 6-6z" />
            <rect x="2" y="9" width="4" height="12" />
            <circle cx="4" cy="4" r="2" />
          </svg>
        );

        const Mail = ({ className }) => (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
            <path d="m22 7-10 7L2 7" />
          </svg>
        );

        const App = () => {
          const [isDarkMode, setIsDarkMode] = useState(() => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              return true;
            }
            return false;
          });

          useEffect(() => {
            if (isDarkMode) {
              document.documentElement.classList.add('dark');
              localStorage.theme = 'dark';
            } else {
              document.documentElement.classList.remove('dark');
              localStorage.theme = 'light';
            }
          }, [isDarkMode]);

          const projects = [
            {
              title: 'Project Alpha',
              description: 'A responsive web application built with React, Tailwind, and a RESTful API. Features include user authentication and data visualization.',
              link: '#',
              github: '#',
            },
            {
              title: 'Project Beta',
              description: 'An interactive game developed with JavaScript and HTML Canvas. It includes complex game logic and dynamic animations.',
              link: '#',
              github: '#',
            },
            {
              title: 'Project Gamma',
              description: 'A mobile-first e-commerce site using Next.js and a headless CMS. Showcases modern web development practices and clean UI/UX design.',
              link: '#',
              github: '#',
            },
          ];

          return (
            <div className="bg-white text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100 font-inter">
              {/* Navigation */}
              <nav className="fixed top-0 z-50 w-full bg-white/80 backdrop-blur-md shadow-sm dark:bg-gray-900/80">
                <div className="container mx-auto flex items-center justify-between p-4">
                  <h1 className="text-2xl font-bold text-gray-800 dark:text-gray-200">
                    My Portfolio
                  </h1>
                  <div className="hidden space-x-6 md:flex">
                    <a href="#about" className="text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
                      About
                    </a>
                    <a href="#skills" className="text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
                      Skills
                    </a>
                    <a href="#projects" className="text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
                      Projects
                    </a>
                    <a href="#contact" className="text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
                      Contact
                    </a>
                  </div>
                  <button
                    onClick={() => setIsDarkMode(!isDarkMode)}
                    className="rounded-full p-2 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-300 dark:hover:bg-gray-700"
                  >
                    {isDarkMode ? <Sun className="h-6 w-6" /> : <Moon className="h-6 w-6" />}
                  </button>
                </div>
              </nav>

              <main className="container mx-auto p-4 pt-16">
                {/* Hero Section */}
                <section
                  id="hero"
                  className="flex h-screen flex-col items-center justify-center text-center"
                >
                  <div className="space-y-4">
                    <h2 className="text-4xl font-extrabold sm:text-6xl md:text-7xl">
                      Hi, I'm <span className="bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">John Doe</span>
                    </h2>
                    <p className="text-lg font-light sm:text-2xl">
                      I am a passionate <span className="font-semibold text-blue-500 dark:text-blue-400">Web Developer</span> specializing in building beautiful and interactive web applications.
                    </p>
                    <div className="flex justify-center space-x-4 pt-4">
                      <a
                        href="#projects"
                        className="transform rounded-full bg-blue-500 px-6 py-3 font-semibold text-white transition-all hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
                      >
                        View My Work
                      </a>
                      <a
                        href="#contact"
                        className="transform rounded-full border border-blue-500 px-6 py-3 font-semibold text-blue-500 transition-all hover:scale-105 hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:text-blue-400 dark:hover:bg-blue-400 dark:hover:text-gray-900 dark:focus:ring-blue-400 dark:focus:ring-offset-gray-900"
                      >
                        Get In Touch
                      </a>
                    </div>
                  </div>
                </section>

                {/* About Section */}
                <section id="about" className="my-24 py-16">
                  <h2 className="mb-8 text-center text-3xl font-bold sm:text-4xl">About Me</h2>
                  <div className="rounded-2xl bg-gray-100 p-8 shadow-xl dark:bg-gray-800">
                    <p className="text-lg leading-relaxed text-gray-700 dark:text-gray-300">
                      I am a dedicated and results-driven software developer with a strong foundation in modern web technologies. I enjoy solving complex problems and creating intuitive, user-friendly experiences. My journey in development began with a fascination for how code can bring ideas to life. Since then, I've been continuously learning and building projects that not only challenge me but also provide value. When I'm not coding, you can find me exploring new technologies or contributing to open-source projects.
                    </p>
                  </div>
                </section>

                {/* Skills Section */}
                <section id="skills" className="my-24 py-16">
                  <h2 className="mb-12 text-center text-3xl font-bold sm:text-4xl">My Skills</h2>
                  <div className="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4">
                    {[
                      'JavaScript',
                      'React',
                      'Tailwind CSS',
                      'HTML',
                      'CSS',
                      'Node.js',
                      'Express.js',
                      'MongoDB',
                      'Git',
                      'Responsive Design',
                      'API Integration',
                      'Problem Solving',
                    ].map((skill, index) => (
                      <div
                        key={index}
                        className="transform cursor-pointer rounded-lg bg-gray-100 p-4 text-center text-gray-700 shadow-lg transition-all hover:scale-105 hover:bg-blue-500 hover:text-white dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-blue-400 dark:hover:text-gray-900"
                      >
                        {skill}
                      </div>
                    ))}
                  </div>
                </section>

                {/* Projects Section */}
                <section id="projects" className="my-24 py-16">
                  <h2 className="mb-12 text-center text-3xl font-bold sm:text-4xl">Featured Projects</h2>
                  <div className="grid grid-cols-1 gap-12 sm:grid-cols-2 lg:grid-cols-3">
                    {projects.map((project, index) => (
                      <div
                        key={index}
                        className="transform rounded-2xl bg-gray-100 p-6 shadow-xl transition-all hover:scale-105 dark:bg-gray-800"
                      >
                        <h3 className="mb-2 text-2xl font-bold text-blue-600 dark:text-blue-400">{project.title}</h3>
                        <p className="mb-4 text-gray-700 dark:text-gray-300">{project.description}</p>
                        <div className="flex space-x-4">
                          <a
                            href={project.link}
                            className="transform rounded-full bg-blue-500 px-4 py-2 text-sm font-semibold text-white transition-all hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          >
                            View Live
                          </a>
                          <a
                            href={project.github}
                            className="transform rounded-full bg-gray-700 px-4 py-2 text-sm font-semibold text-white transition-all hover:scale-105 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700 dark:bg-gray-200 dark:text-gray-900 dark:hover:bg-white"
                          >
                            GitHub
                          </a>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Contact Section */}
                <section id="contact" className="my-24 py-16">
                  <h2 className="mb-8 text-center text-3xl font-bold sm:text-4xl">Get In Touch</h2>
                  <div className="flex flex-col items-center justify-center space-y-6">
                    <p className="text-lg text-gray-700 dark:text-gray-300">
                      I am currently open to new opportunities. Feel free to reach out to me!
                    </p>
                    <div className="flex space-x-6">
                      <a href="#" className="transform text-gray-600 transition-all hover:scale-110 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400">
                        <Github className="h-8 w-8" />
                      </a>
                      <a href="#" className="transform text-gray-600 transition-all hover:scale-110 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400">
                        <Linkedin className="h-8 w-8" />
                      </a>
                      <a href="#" className="transform text-gray-600 transition-all hover:scale-110 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400">
                        <Mail className="h-8 w-8" />
                      </a>
                    </div>
                    <a
                      href="#"
                      className="transform rounded-full bg-blue-500 px-8 py-4 text-lg font-semibold text-white transition-all hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
                    >
                      Send me an Email
                    </a>
                  </div>
                </section>
              </main>

              {/* Footer */}
              <footer className="bg-gray-100 p-6 text-center text-gray-600 dark:bg-gray-800 dark:text-gray-400">
                <p>&copy; 2024 John Doe. All Rights Reserved.</p>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
